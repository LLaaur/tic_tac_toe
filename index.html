<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">

</head>

<body>
    
    <!-- container of the home page -->

    <div class="container" data-home>

        <div class="content-container">

            <h1 class="page-title">TIC TAC TOE</h1>

            <div class="players">

            <div class="player-choice">
                <div class="player-pic"></div>
                <button class="player" data-player>Play</button>
            </div>

            </div>

        </div>
        
    </div>

    <div class="loading-screen" data-load>

        <div class="gif-container">

        </div>

        <!-- loading dots -->

        <div class="wrapper">

            <p>Loading

                <span class="circle circle-1"></span>
                <span class="circle circle-2"></span>
                <span class="circle circle-3"></span>

        </div>
            
        </p>

    </div>

    <div class="game-screen" data-game>

        <h1 class="turn" data-turn></h1>

        <!-- the squares of the gameboard -->

        <div class="game-board" data-board>
            <div class="square turn" data-square></div>
            <div class="square turn" data-square></div>
            <div class="square turn" data-square></div>
            <div class="square turn" data-square></div>
            <div class="square turn" data-square></div>
            <div class="square turn" data-square></div>
            <div class="square turn" data-square></div>
            <div class="square turn" data-square></div>
            <div class="square turn" data-square></div>
        </div>

        <h1 class="turn" data-status></h1>

        <div class="restart">
            <button data-restart>Restart</button>
        </div>

    </div>

    


</body>

    <script src="script.js"></script>

</html>
