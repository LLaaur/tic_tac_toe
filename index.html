<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">

</head>

<body>
    
    <div class="container" data-home>

        <div class="content-container">

            <h1 class="page-title">TIC TAC TOE</h1>

            <div class="center" >
                <button class="play"  data-play>Play!</button>
            </div>



            <div class="players">

                <button class="player">Player</button>

                <button class="bot">Bot</button>

            </div>

        </div>
        
    </div>

    <div class="loading-screen" data-load>

        <div class="gif-container">

        </div>

        <div class="wrapper">

            <p>Loading

                <span class="circle circle-1"></span>
                <span class="circle circle-2"></span>
                <span class="circle circle-3"></span>

        </div>
            
        </p>

    </div>

    <div class="game-screen" data-game>

        <h1 class="turn" data-turn></h1>

        <div class="game-board">
            <div class="square" data-square>0</div>
            <div class="square" data-square>0</div>
            <div class="square" data-square></div>
            <div class="square" data-square>x</div>
            <div class="square" data-square></div>
            <div class="square" data-square></div>
            <div class="square" data-square>x</div>
            <div class="square" data-square></div>
            <div class="square" data-square></div>
        </div>

        <div class="restart">
            <button data-restart>Restart</button>
        </div>

    </div>

    


</body>

    <script src="script.js"></script>

</html>
